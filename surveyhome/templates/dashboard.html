{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboardstyle.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <b>SURVEY<br>BOOTH</b>
      </div>
      <div class="header_list">
        <ul>
          <li><a href="">Dashboard</a></li>
          <li><a href="">Survey</a></li>
        </ul>
      </div>
      <div class="header_createsurvey">
        <a href="#">Create Survey</a>
      </div>

      <div id="header_uername">
        {% if user.is_authenticated %}
            <a onclick="openUserMenu()"class="header_uername">{{ user.username }}</a>
        {% endif %}
      </div>
      <div id="user_menu" class="user_menu">
        <ul>
          <li> <a href="{% url 'profile' %}">My Account</a></li>
          <li> <a href="{% url 'logout' %}">Sign Out</a></li>
        </ul>
      </div>
      <!-- <div class="">
        <a href="{% url 'logout' %}">logout</a>
      </div> -->
    </header>
    <script src="{% static 'js/dashboardscript.js' %}"type="text/javascript">
    </script>
  </body>
</html>
